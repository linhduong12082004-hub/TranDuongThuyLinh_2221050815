<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {background-color: powderblue;}
    h1 {
    color: blue;
    font-family: verdana;
    font-size: 300%;
    }
    p {
    color: red;
    font-family: courier;
    font-size: 160%;
    border: 2px solid rgb(197, 251, 0);
    padding: 30px;
    margin: 50px;
    }
    </style>
</head>
<body>
    <h1>Trần Dương Thùy Linh</h1>
    <p>2221050815</p>

    <!--Sử dụng thuộc tính HTML styleđể tạo kiểu nội tuyến
    Sử dụng phần tử HTML <style>để định nghĩa CSS nội bộ.
    Sử dụng phần tử HTML <link>để tham chiếu đến một tệp CSS bên ngoài.
    Sử dụng phần tử HTML <head>để lưu trữ các phần tử <style> và <link>.
    Sử dụng thuộc tính CSS colorcho màu chữ
    Sử dụng thuộc tính CSS font-family cho phông chữ văn bản
    Sử dụng thuộc tính CSS font-size để điều chỉnh kích thước văn bản.
    Sử dụng thuộc tính CSS border cho đường viền
    Sử dụng thuộc tính CSS padding để tạo khoảng cách bên trong đường viền.
    Sử dụng thuộc tính CSS margin để tạo khoảng cách bên ngoài đường viền.-->

</body>
</html>
