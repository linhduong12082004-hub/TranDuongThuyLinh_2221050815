<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trần Dương Thùy Linh</h1>
    <p>2221050815</p>
<!-- Danh sách chấm -->
    <ul style="list-style-type:circle;"> <!--chấm hình tròn, chấm hình vuông: square, không dùng: none-->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
<!-- Danh sách số -->
    <ol type="A"> <!--đổi kiểu ds thành chữ-->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
<!-- Thẻ này <dl>định nghĩa danh sách mô tả, <dt>thẻ kia định nghĩa thuật ngữ (tên), và <dd> thẻ này mô tả từng thuật ngữ: -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
